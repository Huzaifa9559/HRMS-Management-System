      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            # Determine the base directory (with fallbacks)
            BASE_DIR="/opt/hrms"
            if [ ! -d "$BASE_DIR" ]; then
              BASE_DIR="$HOME/hrms"
              if [ ! -d "$BASE_DIR" ]; then
                BASE_DIR="/tmp/hrms"
              fi
              mkdir -p "$BASE_DIR" || {
                echo "âŒ Failed to create directory. Trying with sudo..."
                sudo mkdir -p /opt/hrms || mkdir -p ~/hrms || mkdir -p /tmp/hrms
                BASE_DIR="/opt/hrms"
                [ ! -d "$BASE_DIR" ] && BASE_DIR="$HOME/hrms"
                [ ! -d "$BASE_DIR" ] && BASE_DIR="/tmp/hrms"
              }
            fi
            cd "$BASE_DIR" || exit 1

            # Check which docker compose command is available
            DOCKER_COMPOSE_CMD=""
            # Test docker-compose (standalone)
            if command -v docker-compose >/dev/null 2>&1; then
              if docker-compose --version >/dev/null 2>&1; then
                DOCKER_COMPOSE_CMD="docker-compose"
                echo "âœ… Found docker-compose (standalone)"
              fi
            fi
            # Test docker compose (plugin) if standalone not found
            if [ -z "$DOCKER_COMPOSE_CMD" ]; then
              if docker compose version >/dev/null 2>&1; then
                DOCKER_COMPOSE_CMD="docker compose"
                echo "âœ… Found docker compose (plugin)"
              fi
            fi
            # Error if neither is found
            if [ -z "$DOCKER_COMPOSE_CMD" ]; then
              echo "âŒ Error: Neither 'docker-compose' nor 'docker compose' is available."
              echo "Please install Docker Compose:"
              echo "  For plugin version (recommended):"
              echo "    sudo apt-get update && sudo apt-get install docker-compose-plugin"
              echo "  Or for standalone version:"
              echo "    sudo apt-get update && sudo apt-get install docker-compose"
              exit 1
            fi

            # Create shared network if it doesn't exist
            docker network create hrms-network --driver bridge 2>/dev/null || true

            # Ensure backend directory and docker-compose.yml exist
            if [ ! -d "backend" ]; then
              mkdir -p backend
              echo "âš ï¸  Backend directory not found, creating it..."
            fi
            if [ ! -f "backend/docker-compose.yml" ]; then
              echo "âŒ Error: backend/docker-compose.yml not found at $BASE_DIR/backend/"
              echo "Please ensure the docker-compose.yml file is present in the backend directory."
              exit 1
            fi

            # Start services (database will start first due to depends_on)
            # Note: Backend image is already pulled from GHCR and tagged as hrms-backend:latest, MySQL image will be pulled if needed
            cd backend

            # Export environment variables for docker-compose (from .env file)
            set -a
            source "$BASE_DIR/backend/.env"
            set +a

            # Check if containers are already running
            MYSQL_RUNNING=$($DOCKER_COMPOSE_CMD ps -q mysql 2>/dev/null || echo "")
            BACKEND_RUNNING=$($DOCKER_COMPOSE_CMD ps -q backend 2>/dev/null || echo "")

            if [ -z "$MYSQL_RUNNING" ]; then
              echo "ðŸš€ Starting MySQL container..."
              
              # Check if MySQL data volume exists (might have old password)
              VOLUME_EXISTS=$(docker volume ls | grep -q "backend_mysql_data\|hrms.*mysql" && echo "yes" || echo "no")
              if [ "$VOLUME_EXISTS" = "yes" ]; then
                echo "âš ï¸  WARNING: MySQL data volume already exists!"
                echo "   This means MySQL was initialized before with a potentially different root password"
                echo "   If you get 'Access denied' errors, you may need to:"
                echo "   1. Delete the volume: docker volume rm backend_mysql_data"
                echo "   2. Or use the old root password that was used when the volume was created"
              fi
              
              $DOCKER_COMPOSE_CMD up -d mysql
              echo "â³ Waiting for MySQL to be ready..."
              sleep 15
              
              # Wait for MySQL to be fully ready (check multiple times)
              echo "ðŸ” Waiting for MySQL to accept connections..."
              for i in {1..30}; do
                if docker exec hrms-mysql mysqladmin ping -h localhost --silent 2>/dev/null; then
                  echo "âœ… MySQL is ready"
                  break
                fi
                if [ $i -eq 30 ]; then
                  echo "âŒ MySQL did not become ready after 30 attempts"
                  exit 1
                fi
                sleep 2
              done
              
              # Grant permissions to user from any host (required for Docker network connections)
              echo "ðŸ”§ Granting database user permissions for Docker network connections..."
              
              # Get the actual root password - MySQL container uses MYSQL_ROOT_PASSWORD from docker-compose
              # docker-compose reads DB_ROOT_PASSWORD from .env and passes it as MYSQL_ROOT_PASSWORD
              # But if DB_ROOT_PASSWORD is empty, docker-compose uses default 'rootpassword'
              
              if [ -z "$DB_ROOT_PASSWORD" ]; then
                echo "âš ï¸  WARNING: DB_ROOT_PASSWORD is empty in .env file!"
                echo "   docker-compose will use default 'rootpassword'"
                ACTUAL_ROOT_PASSWORD="rootpassword"
              else
                ACTUAL_ROOT_PASSWORD="$DB_ROOT_PASSWORD"
              fi
              
              echo "ðŸ” Using root password: ${ACTUAL_ROOT_PASSWORD:0:3}***"
              
              # Also check what the container has (for debugging)
              CONTAINER_ROOT_PW=$(docker exec hrms-mysql printenv MYSQL_ROOT_PASSWORD 2>/dev/null || echo "")
              if [ -n "$CONTAINER_ROOT_PW" ]; then
                echo "   Container MYSQL_ROOT_PASSWORD: ${CONTAINER_ROOT_PW:0:3}***"
                # If they don't match, try container password
                if [ "$CONTAINER_ROOT_PW" != "$ACTUAL_ROOT_PASSWORD" ]; then
                  echo "âš ï¸  Root password in container doesn't match .env file!"
                  echo "   Trying with container password..."
                  ACTUAL_ROOT_PASSWORD="$CONTAINER_ROOT_PW"
                fi
              fi
              
              echo "ðŸ“‹ Ensuring database '$DB_NAME' exists..."
              DB_CREATE_OUTPUT=$(docker exec hrms-mysql mysql -uroot --password="$ACTUAL_ROOT_PASSWORD" -e "
                CREATE DATABASE IF NOT EXISTS \`$DB_NAME\`;
                SELECT 'Database created or already exists' AS status;
              " 2>&1)
              
              if echo "$DB_CREATE_OUTPUT" | grep -q "Database created or already exists"; then
                echo "âœ… Database '$DB_NAME' exists or was created"
              else
                echo "âŒ ERROR: Could not create database"
                echo "   Output: $DB_CREATE_OUTPUT"
                echo ""
                echo "ðŸ” Root password issue detected"
                echo "   Tried password: ${ACTUAL_ROOT_PASSWORD:0:3}***"
                echo ""
                echo "   The MySQL container was likely created with a different root password"
                echo "   MySQL root password is set only when the container is first initialized"
                echo ""
                echo "   Solution: Recreate MySQL container with correct password"
                echo "   cd $BASE_DIR/backend"
                echo "   docker compose down mysql"
                echo "   docker volume rm backend_mysql_data  # WARNING: Deletes all data!"
                echo "   # Make sure DB_ROOT_PASSWORD is set in .env file"
                echo "   docker compose up -d mysql"
                exit 1
              fi
              
              # Use --password= syntax to avoid shell interpretation issues
              GRANT_OUTPUT=$(docker exec hrms-mysql mysql -uroot --password="$ACTUAL_ROOT_PASSWORD" -e "
                -- Drop existing user if exists (to ensure clean state)
                DROP USER IF EXISTS '$DB_USER'@'%';
                DROP USER IF EXISTS '$DB_USER'@'localhost';
                
                -- Create user for any host (%)
                CREATE USER '$DB_USER'@'%' IDENTIFIED BY '$DB_PASSWORD';
                
                -- Create user for localhost
                CREATE USER '$DB_USER'@'localhost' IDENTIFIED BY '$DB_PASSWORD';
                
                -- Grant all privileges
                GRANT ALL PRIVILEGES ON \`$DB_NAME\`.* TO '$DB_USER'@'%';
                GRANT ALL PRIVILEGES ON \`$DB_NAME\`.* TO '$DB_USER'@'localhost';
                
                -- Flush privileges to apply changes
                FLUSH PRIVILEGES;
                
                -- Show grants to verify
                SHOW GRANTS FOR '$DB_USER'@'%';
              " 2>&1)
              
              if echo "$GRANT_OUTPUT" | grep -q "GRANT.*ON.*$DB_NAME"; then
                echo "âœ… MySQL user permissions configured"
                echo "$GRANT_OUTPUT" | grep "GRANT" || true
              else
                echo "âŒ ERROR: Could not grant permissions"
                echo "   Output: $GRANT_OUTPUT"
                exit 1
              fi
              
              # Verify connection
              echo "ðŸ” Verifying user can connect..."
              if docker exec hrms-mysql mysql -u"$DB_USER" --password="$DB_PASSWORD" -e "USE \`$DB_NAME\`; SELECT 'Connection successful' AS status;" 2>&1 | grep -q "Connection successful"; then
                echo "âœ… Database connection verified"
              else
                echo "âŒ Database connection failed"
                exit 1
              fi
            else
              echo "â„¹ï¸  MySQL container already running, skipping startup"
              # Still verify/update permissions in case they're missing
              echo "ðŸ”§ Verifying and fixing database user permissions..."
              
              # Get the actual root password from the container (it might differ from .env)
              ACTUAL_ROOT_PASSWORD=$(docker exec hrms-mysql printenv MYSQL_ROOT_PASSWORD 2>/dev/null || echo "$DB_ROOT_PASSWORD")
              
              echo "ðŸ” Attempting to grant permissions with root password from container..."
              
              # First, ensure database exists
              echo "ðŸ“‹ Ensuring database '$DB_NAME' exists..."
              docker exec hrms-mysql mysql -uroot --password="$ACTUAL_ROOT_PASSWORD" -e "
                CREATE DATABASE IF NOT EXISTS \`$DB_NAME\`;
              " 2>&1 || echo "âš ï¸  Could not create database (may already exist)"
              
              # Try to grant permissions with the actual root password from container
              GRANT_OUTPUT=$(docker exec hrms-mysql mysql -uroot --password="$ACTUAL_ROOT_PASSWORD" -e "
                -- Drop existing user if exists (to recreate with correct permissions)
                DROP USER IF EXISTS '$DB_USER'@'%';
                DROP USER IF EXISTS '$DB_USER'@'localhost';
                
                -- Create user for any host (%)
                CREATE USER '$DB_USER'@'%' IDENTIFIED BY '$DB_PASSWORD';
                
                -- Create user for localhost
                CREATE USER '$DB_USER'@'localhost' IDENTIFIED BY '$DB_PASSWORD';
                
                -- Grant all privileges
                GRANT ALL PRIVILEGES ON \`$DB_NAME\`.* TO '$DB_USER'@'%';
                GRANT ALL PRIVILEGES ON \`$DB_NAME\`.* TO '$DB_USER'@'localhost';
                
                -- Flush privileges to apply changes
                FLUSH PRIVILEGES;
                
                -- Show grants to verify
                SHOW GRANTS FOR '$DB_USER'@'%';
              " 2>&1)
              
              # Check if there was an error accessing with root
              if echo "$GRANT_OUTPUT" | grep -q "Access denied"; then
