              else
                echo "âŒ ERROR: .env file not found in container at /app/.env"
              fi
              
              # Test connection from backend container to MySQL
              echo ""
              echo "ðŸ” Testing connection from backend container to MySQL..."
              CONNECTION_TEST_FROM_BACKEND=$(docker exec "$TEMP_CONTAINER_NAME" sh -c "mysql -h mysql -u\"\$DB_USER\" -p\"\$DB_PASSWORD\" -e 'SELECT 1 AS test;' 2>&1" || echo "Connection failed")
              
              if echo "$CONNECTION_TEST_FROM_BACKEND" | grep -q "test"; then
