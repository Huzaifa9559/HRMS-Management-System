                echo ""
                echo "ðŸ“‹ You need to manually fix this. SSH into server and run:"
                echo "   docker exec -it hrms-mysql mysql -uroot -p"
                echo "   # Enter the actual root password (check docker-compose.yml or container env)"
                echo "   CREATE DATABASE IF NOT EXISTS \`$DB_NAME\`;"
                echo "   CREATE USER IF NOT EXISTS '$DB_USER'@'%' IDENTIFIED BY '$DB_PASSWORD';"
                echo "   GRANT ALL PRIVILEGES ON \`$DB_NAME\`.* TO '$DB_USER'@'%';"
                echo "   FLUSH PRIVILEGES;"
                exit 1
              fi
              
              if echo "$GRANT_OUTPUT" | grep -q "GRANT.*ON.*$DB_NAME"; then
                echo "âœ… Permissions granted successfully"
                echo "$GRANT_OUTPUT" | grep "GRANT" || true
              else
                echo "âš ï¸  Permission grant output:"
                echo "$GRANT_OUTPUT"
                echo ""
                echo "ðŸ” Testing if user can connect..."
                
                # Test connection from within MySQL container (simulating Docker network)
                TEST_OUTPUT=$(docker exec hrms-mysql mysql -u"$DB_USER" --password="$DB_PASSWORD" -e "SELECT 1 AS test;" 2>&1)
                
                if echo "$TEST_OUTPUT" | grep -q "test"; then
                  echo "âœ… User can connect - permissions are working"
                else
                  echo "âŒ User cannot connect - permissions are NOT working"
                  echo "   Test output: $TEST_OUTPUT"
                  echo ""
                  echo "ðŸ“‹ CRITICAL: Database user permissions are not configured correctly"
                  echo "   You MUST fix this before migrations can run"
                  echo ""
                  echo "   Option 1: Manual fix (SSH into server and run):"
                  echo "   docker exec -it hrms-mysql mysql -uroot -p"
                  echo "   # Enter root password when prompted"
                  echo "   CREATE USER IF NOT EXISTS '$DB_USER'@'%' IDENTIFIED BY '$DB_PASSWORD';"
                  echo "   GRANT ALL PRIVILEGES ON \`$DB_NAME\`.* TO '$DB_USER'@'%';"
                  echo "   FLUSH PRIVILEGES;"
                  echo ""
                  echo "   Option 2: Recreate MySQL container (WARNING: Deletes all data!):"
                  echo "   cd $BASE_DIR/backend"
                  echo "   docker compose down mysql"
                  echo "   docker volume rm backend_mysql_data"
                  echo "   docker compose up -d mysql"
                  echo ""
                  echo "âŒ Stopping deployment - fix permissions first"
                  exit 1
                fi
              fi
            fi

            # Verify connection one more time before proceeding
            echo ""
            echo "ðŸ” Final connection test before migrations..."
            CONNECTION_TEST=$(docker exec hrms-mysql mysql -u"$DB_USER" --password="$DB_PASSWORD" -e "USE \`$DB_NAME\`; SELECT 'Connection successful' AS status;" 2>&1)

            if echo "$CONNECTION_TEST" | grep -q "Connection successful"; then
              echo "âœ… Database connection verified - ready for migrations"
            else
              echo "âŒ Database connection failed!"
              echo "   Test output: $CONNECTION_TEST"
              echo ""
              echo "ðŸ” Debugging: Checking user grants..."
              GRANTS_OUTPUT=$(docker exec hrms-mysql mysql -uroot --password="$ACTUAL_ROOT_PASSWORD" -e "SHOW GRANTS FOR '$DB_USER'@'%';" 2>&1)
              echo "Grants for '$DB_USER'@'%':"
              echo "$GRANTS_OUTPUT"
              echo ""
              echo "ðŸ” Checking if user exists..."
              USER_CHECK=$(docker exec hrms-mysql mysql -uroot --password="$ACTUAL_ROOT_PASSWORD" -e "SELECT User, Host FROM mysql.user WHERE User='$DB_USER';" 2>&1)
              echo "Users found:"
              echo "$USER_CHECK"
              echo ""
              echo "âŒ Cannot proceed with migrations - connection test failed"
              echo "   Please fix MySQL user permissions (see instructions above)"
              exit 1
            fi

            # Test migrations in a NEW container with the new image before replacing the old one
            # This ensures we're testing with the latest code that includes sequelize-cli
            TEMP_CONTAINER_NAME="hrms-backend-migration-test-$$"
