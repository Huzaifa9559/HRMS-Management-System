              sleep 2
              
              # Check if DB_USER is set in container (for debugging)
              DB_USER_CHECK=$(docker exec "$TEMP_CONTAINER_NAME" sh -c 'echo "$DB_USER"' 2>/dev/null || echo "")
              DB_PASSWORD_CHECK=$(docker exec "$TEMP_CONTAINER_NAME" sh -c 'echo "$DB_PASSWORD"' 2>/dev/null || echo "")
              DB_NAME_CHECK=$(docker exec "$TEMP_CONTAINER_NAME" sh -c 'echo "$DB_NAME"' 2>/dev/null || echo "")
              DB_HOST_CHECK=$(docker exec "$TEMP_CONTAINER_NAME" sh -c 'echo "$DB_HOST"' 2>/dev/null || echo "")
              
              echo "ðŸ” Debugging: Environment variables in container:"
              echo "   DB_USER: ${DB_USER_CHECK:0:3}*** (length: ${#DB_USER_CHECK})"
              echo "   DB_PASSWORD: ${DB_PASSWORD_CHECK:+SET} (length: ${#DB_PASSWORD_CHECK})"
              echo "   DB_NAME: $DB_NAME_CHECK"
              echo "   DB_HOST: $DB_HOST_CHECK"
              
              if [ -z "$DB_USER_CHECK" ]; then
                echo "âš ï¸  Warning: DB_USER appears to be empty in container"
                echo "ðŸ“‹ Checking all DB_* variables in container:"
                docker exec "$TEMP_CONTAINER_NAME" env | grep "^DB_" || echo "No DB_ variables found"
              fi
              
              # Also copy .env file into container for dotenv to read (as fallback)
              docker cp "$BASE_DIR/backend/.env" "$TEMP_CONTAINER_NAME:/app/.env" 2>/dev/null || {
