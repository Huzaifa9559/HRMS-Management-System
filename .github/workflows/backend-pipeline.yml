              # Stop and remove temp container if it exists
              docker stop "$TEMP_CONTAINER_NAME" 2>/dev/null || true
              docker rm "$TEMP_CONTAINER_NAME" 2>/dev/null || true
              
              # Start temporary container with new image for migration testing
