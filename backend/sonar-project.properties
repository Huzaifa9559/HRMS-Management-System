sonar.projectName=HRMS-Management-System
sonar.projectVersion=1.0
sonar.projectKey=aniqa990_HRMS-Management-System-Backend
sonar.organization=aniqa990

# Relative paths to source directories
sonar.sources=.
sonar.tests=tests

# Language
sonar.language=js

# File exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,.env*,*.min.js,migrations/**,uploads/**

# Test file patterns
sonar.test.inclusions=tests/**/*.js, **/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverageReportPaths=coverage/coverage-final.json

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis properties
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
