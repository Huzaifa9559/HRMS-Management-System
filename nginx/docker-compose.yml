services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hrms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - hrms-network
    # simple, no reload loop needed for now
    command: ["nginx", "-g", "daemon off;"]

  # Certbot for SSL certificates (used by CI / manual runs)
  certbot:
    image: certbot/certbot
    container_name: hrms-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - hrms-network
    # ‚ùó IMPORTANT: no entrypoint / command override here

networks:
  hrms-network:
    external: true
    name: hrms-network

