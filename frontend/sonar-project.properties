sonar.projectKey=aniqa990_HRMS-Management-System-Frontend
sonar.projectName=HRMS-Management-System
sonar.projectVersion=1.0
sonar.organization=aniqa990

# Relative paths to source directories
sonar.sources=src
sonar.tests=cypress

# Language
sonar.language=js

# File exclusions
sonar.exclusions=node_modules/**,build/**,coverage/**,dist/**,.env*,*.min.js

# Test file patterns
sonar.test.inclusions=cypress/**/*.cy.js,src/**/*.test.js,src/**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis properties
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
